<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor de Cartones</title>
  <!-- FontAwesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-rp2fGZ+MZ4M4j5ujb4nV6yVzY7vX9zOdfFTzQFYdKtMQJ0UOPDULtxM6s95TKQ6U6DAEhrJ12rJ0B1+0Y5fZfg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #toolbar {
      margin: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    #toolbar input[type="color"],
    #toolbar input[type="range"],
    #toolbar button,
    #toolbar select {
      padding: 4px;
    }
    canvas {
      border: 1px solid black;
      touch-action: none;
    }
    .icon-button {
      font-size: 18px;
      padding: 6px 10px;
      cursor: pointer;
      border: none;
      background: none;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <!-- Íconos de FontAwesome importados de la segunda versión -->
    <button id="pencilBtn" class="icon-button" title="Lápiz">
      <i class="fas fa-pencil-alt"></i>
    </button>
    <button id="eraserBtn" class="icon-button" title="Goma">
      <i class="fas fa-eraser"></i>
    </button>
    <button id="undoBtn" class="icon-button" title="Deshacer">
      <i class="fas fa-undo"></i>
    </button>
    <button id="redoBtn" class="icon-button" title="Rehacer">
      <i class="fas fa-redo"></i>
    </button>
    <button id="clearBtn" class="icon-button" title="Limpiar">
      <i class="fas fa-trash-alt"></i>
    </button>
    <!-- Fin de los íconos -->
  </div>

  <canvas id="canvas"></canvas>

  <script>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let painting = false;
    let brushColor = document.getElementById("colorPicker").value;
    let brushSize = document.getElementById("brushSize").value;

    function startPosition(e) {
      painting = true;
      draw(e);
    }

    function endPosition() {
      painting = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!painting) return;

      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = brushSize;
      ctx.lineCap = "round";
      ctx.strokeStyle = brushColor;

      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    // Eventos del mouse
    canvas.addEventListener("mousedown", startPosition);
    canvas.addEventListener("mouseup", endPosition);
    canvas.addEventListener("mousemove", draw);

    // Cambio de color
    document.getElementById("colorPicker").addEventListener("input", (e) => {
      brushColor = e.target.value;
    });

    // Cambio de tamaño
    document.getElementById("brushSize").addEventListener("input", (e) => {
      brushSize = e.target.value;
    });

    // Borrar canvas
    document.getElementById("clearBtn").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Cargar imagen
    document.getElementById("imageLoader").addEventListener("change", function (e) {
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });
  </script>
</body>
</html>
