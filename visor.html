<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canvas con Herramientas</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f9f9f9;
    }

    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
      cursor: crosshair;
    }

    .tools {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .tools input[type="color"],
    .tools input[type="range"] {
      height: 30px;
    }

    .tools button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .tools button:hover {
      background: #0056b3;
    }

    .tools label {
      font-weight: bold;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Dibujo en Canvas</h2>
  <canvas id="canvas" width="800" height="600"></canvas>
  <div class="tools">
    <label for="colorPicker">Color:</label>
    <input type="color" id="colorPicker" value="#000000" />

    <label for="brushSize">Tamaño:</label>
    <input type="range" id="brushSize" min="1" max="50" value="5" />

    <button id="clearBtn" title="Borrar"><i class="fas fa-eraser"></i> Borrar</button>
    
    <label for="imageLoader" class="custom-file-upload" title="Cargar Imagen">
      <button><i class="fas fa-image"></i> Imagen</button>
    </label>
    <input type="file" id="imageLoader" name="imageLoader" accept="image/*" />
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let painting = false;
    let brushColor = document.getElementById("colorPicker").value;
    let brushSize = document.getElementById("brushSize").value;

    function startPosition(e) {
      painting = true;
      draw(e);
    }

    function endPosition() {
      painting = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!painting) return;

      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = brushSize;
      ctx.lineCap = "round";
      ctx.strokeStyle = brushColor;

      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    // Eventos del mouse
    canvas.addEventListener("mousedown", startPosition);
    canvas.addEventListener("mouseup", endPosition);
    canvas.addEventListener("mousemove", draw);

    // Cambio de color
    document.getElementById("colorPicker").addEventListener("input", (e) => {
      brushColor = e.target.value;
    });

    // Cambio de tamaño
    document.getElementById("brushSize").addEventListener("input", (e) => {
      brushSize = e.target.value;
    });

    // Borrar canvas
    document.getElementById("clearBtn").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Cargar imagen
    document.getElementById("imageLoader").addEventListener("change", function (e) {
      const reader = new FileReader();
      reader.onload = function (event) {
        const img = new Image();
        img.onload = function () {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });
  </script>
</body>
</html>
